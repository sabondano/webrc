	<!-- Scroll Tracking -->

	<script type="text/javascript">
    $(document).ready(function(){ 
 
        $(window).scroll(function(){
            if ($(this).scrollTop() > 500 && $(this).scrollTop() <1300) {
                $('.sideBoxMenu').fadeIn();
            } else {
                $('.sideBoxMenu').fadeOut();
            }
        }); 
 
        $('.sideBoxMenu').click(function(){
            $("html, body").animate({ scrollTop: 0 }, 600);

	</script>
